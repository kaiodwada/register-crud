<div class="modal fade" id="editClientModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formEditar">
                <div class="modal-body">
                    <div class="mb-3">
                        <input id="editId" name="editId" type="number" value="" hidden>
                        <label for="editNomeCliente" class="label-form">Nome:</label>
                        <input id="editNomeCliente" name="editNomeCliente" type="text" class="form-control border-dark"
                            autocomplete="off" placeholder="Nome do cliente">
                        <div id="empty-cliente-edit-1">

                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editIdadeCliente" class="label-form">Idade:</label>
                        <input id="editIdadeCliente" name="editIdadeCliente" type="number"
                            class="form-control border-dark" autocomplete="off" placeholder="Idade">
                        <div id="empty-cliente-edit-2">

                        </div>
                    </div>
                    <div class="d-flex flex-wrap gap-2">
                        <label for="editGender" class="form-label">Gênero:</label>
                        <div>
                            <select id="editGender" name="editGender" class="form-select border-dark">
                                <option value="" selected>Selecione</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Não binário">Não binário</option>
                            </select>
                        </div>
                    </div>
                    <div id="empty-cliente-edit-3" class="mb-3">

                    </div>
                    <label for="dataCliente" class="form-label">Agendado para:</label>
                    <div class="input-group">

                        <input id="editDataCliente" name="editDataCliente" type="date" class="form-control border-dark"
                            autocomplete="off">

                        <input id="editTime" name="editTime" type="time" class="form-control border-dark">
                    </div>
                    <div id="empty-cliente-edit-4" class="mb-3">

                    </div>
                    <div class="mb-3">
                        <label for="doutorCliente">Profissional: </label>
                        <select id="doutorCliente" name="doutorCliente" class="form-select border-dark">
                            <option value="" selected>Selecione</option>
                            {% for f in funcionarios %}
                            <option value="{{f.name}}">{{f.name}} - {{f.occupation}}</option>
                            {% endfor %}
                        </select>
                        <div id="empty-cliente-edit-6">

                        </div>

                    </div>

                    <div class="col-12">
                        <div class="d-flex justify-content-start align-items-center gap-3">
                            <button class="btn btn-primary" type="submit">Editar
                            </button>
            </form>
            <div class="loader">
                <div class=" spinner-grow spinner-grow-sm text-primary" role="status">
                    <span class="visually-hidden ">Loading...</span>
                </div>
                <div class=" spinner-grow spinner-grow-sm text-primary" role="status">
                    <span class="visually-hidden ">Loading...</span>
                </div>
                <div class=" spinner-grow spinner-grow-sm text-primary" role="status">
                    <span class="visually-hidden ">Loading...</span>
                </div>
            </div>
        </div>
        <div id="complete-edit-Cliente">

        </div>
        <div id="erroCard" class=" mt-2 text-center">
        </div>
        <div id="erro-view-edit">

        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
</div>
